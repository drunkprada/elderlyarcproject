<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to Elderlycare</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="index.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <a href="index.html">
            <button class="btn solid">Login In</button>
            </a>
            <p class="social-text" style="color: white;">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i style="color: white;" class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i style="color: white;" class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i style="color: white;" class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i style="color: white;" class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" /><br>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text" style="color: white;">Feeling lost? Check out our personal assistant to help you</p>
            <input type="submit" class="btn" value="Click Here" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join a community personalized for you! Get started here. 
            </p>
                        <button class="btn transparent" id="sign-up-btn" >
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3> <br>
            <a href="#">
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button><br>
            </a>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
